spring:
  application:
    name: SellsHRMS

  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always


  datasource:
    url: jdbc:mysql://localhost:3306/SellsHRMS?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: hrmsuser
    password: hrmspassword
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update     # change to validate in production
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  error:
    whitelabel:
      enabled: false

logging:
  level:
    '[org.springframework]': INFO
    '[org.hibernate.SQL]': DEBUG
    '[org.hibernate.type.descriptor.sql.BasicBinder]': TRACE
    '[org.springframework.security]': DEBUG
